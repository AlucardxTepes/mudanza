<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemPicture">
            <h2><span>Item Picture</span> {{itemPicture.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Filename</span></dt>
                <dd>
                    <span>{{itemPicture.filename}}</span>
                </dd>
                <dt><span>Item</span></dt>
                <dd>
                    <div *ngIf="itemPicture.item">
                        <a [routerLink]="['/item', itemPicture.item?.id, 'view']">{{itemPicture.item?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-picture', itemPicture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
