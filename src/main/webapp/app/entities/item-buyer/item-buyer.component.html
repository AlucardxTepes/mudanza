<div>
    <h2 id="page-heading">
        <span>Item Buyers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-buyer" [routerLink]="['/item-buyer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Item Buyer
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="itemBuyers?.length === 0">
        <span>No itemBuyers found</span>
    </div>
    <div class="table-responsive" *ngIf="itemBuyers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Name</span></th>
            <th scope="col" ><span>Phone</span></th>
            <th scope="col" ><span>Email</span></th>
            <th scope="col" ><span>Quantity</span></th>
            <th scope="col" ><span>Timestamp</span></th>
            <th scope="col" ><span>Paid</span></th>
            <th scope="col" ><span>Item</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itemBuyer of itemBuyers ;trackBy: trackId">
                <td><a [routerLink]="['/item-buyer', itemBuyer.id, 'view' ]">{{itemBuyer.id}}</a></td>
                <td>{{itemBuyer.name}}</td>
                <td>{{itemBuyer.phone}}</td>
                <td>{{itemBuyer.email}}</td>
                <td>{{itemBuyer.quantity}}</td>
                <td>{{itemBuyer.timestamp | date:'medium'}}</td>
                <td>{{itemBuyer.paid}}</td>
                <td>
                    <div *ngIf="itemBuyer.item">
                        <a [routerLink]="['/item', itemBuyer.item?.id, 'view' ]" >{{itemBuyer.item?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/item-buyer', itemBuyer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/item-buyer', itemBuyer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(itemBuyer)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
